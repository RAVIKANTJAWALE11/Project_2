<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Picker & Stopwatch</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-size: cover;
            background-position: center;
            transition: background-color 0.5s;
            color: white; 
        }
        h1 {
            font-size: 52px; 
            margin-bottom: 20px; 
            text-align: center; 
            font-style: italic;
        }
        .color-picker {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
        }
        input[type="color"] {
            width: 100px;
            height: 100px;
            border: none;
            cursor: pointer;
            margin-bottom: 20px;
        }
        #stopwatch {
            font-size: 48px;
            margin-bottom: 20px;
            padding: 20px;
            border-radius: 10px;
            background-color: rgba(0, 0, 0, 0.5); 
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 5px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h1>Stopwatch with Color Picker</h1> 

    <div class="color-picker">
        <h1>Select a Color</h1>
        <input type="color" id="colorInput" value="#ffffff">
        <p id="colorValue">Current Color: #ffffff</p>
    </div>

    <div id="stopwatch">00:00:00.000</div>
    <button id="startBtn">Start</button>
    <button id="pauseBtn">Pause</button>
    <button id="resetBtn">Reset</button>

    <script src="script.js"></script>
    <script src="stopwatch.js"></script>
</body>
</html>
